<div *ngIf="cardType==='book'" class="card">
	<div class="book"><small>(book)</small></div>
	<div class="name">{{card.name}}</div>
	<div class="author"><small>{{card.authors[0]}}</small></div>
	<div class="page-date">
		<small>
			{{card.numberOfPages + ' pages'}}
		</small>
		<small>
			{{card.released | date}}
		</small>
	</div>
</div>
